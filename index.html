<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Bai tap 1: Tim so nguyen duong nho nhat n -->
    <div class="container text-center">
        <h3 class="text-center">Bài 1:Tìm số nguyên dương nhỏ nhất</h3>
        <button type="button" id="btn_kQ1" class="btn btn-success">Tìm số</button>
        <p style="font-size: 20px;" class="mt-3 text-success" id="kQ1"></p>
    </div>

    <hr>

    <!-- Bai tap 2: Nhap 2 so x va n -->
    <div class="container text-center">
        <h3>Bài 2: Tính tổng lũy thừa</h3>
        <div class="row">
            <div class="col-md-5 container">
                <div class="form-group">
                    <label for="">Nhập số X</label>
                    <input type="number" class="form-control" name="" id="txt_x" aria-describedby="helpId"
                        placeholder="Nhap X">
                </div>
            </div>
            <div class="col-md-5 container">
                <div class="form-group">
                    <label for="">Nhập số N</label>
                    <input type="number" class="form-control" name="" id="txt_n" aria-describedby="helpId"
                        placeholder="Nhap N">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success text-center" id="btn_kQ2">Xuat ket qua</button>
        <p style="font-size: 20px;" class="mt-3 text-success" id="kQ2"></p>
    </div>

    <hr>

    <!-- Bai tap 3: Nhap so n -->
    <div class="container text-center">
        <h3>Bài 3: Tính giai thừa</h3>
        <div class="row">
            <div class="col-md-5 container">
                <div class="form-group">
                    <label for="">Nhập số N</label>
                    <input type="number" class="form-control" name="" id="txt_n2" aria-describedby="helpId"
                        placeholder="Nhap N">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success text-center" id="btn_kQ3">Xuat ket qua</button>
        <p style="font-size: 20px;" class="mt-3 text-success" id="kQ3"></p>
    </div>

    <hr>

    <!-- Bai tap 4: Tao the div -->
    <div class="container text-center" id="bai4">
        <button type="button" class="btn btn-success text-center mb-3" id="btn_kQ4">Tao the div</button>
    </div>

    <hr>

    <br>
    <br>
    <br>
